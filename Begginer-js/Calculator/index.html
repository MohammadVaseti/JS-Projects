<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalCulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="display">0</div>
      <section class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>÷</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>×</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>

        <button>C</button>
        <button>⌫</button>
      </section>
    </main>
  </body>
</html>
