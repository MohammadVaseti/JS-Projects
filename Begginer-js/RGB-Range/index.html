<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RGB Range</title>
</head>
<body>
  <div class="container">
      <p class="first">R</p>
      <input class="input1" type="range" value="0" min="0" max="255">

       <p class="sec">G</p>
        <input class="input2" type="range" value="0" min="0" max="255">

       <p class="third">B</p>
      <input class="input3" type="range" value="0" min="0" max="255">

      <h1>rgb(<span class="a">0</span> , <span class="b">0</span> , <span class="c">0</span>)</h1>
  </div>
  <script src="main.js"></script>
</body>
</html>
